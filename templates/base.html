<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Hogar y Más{% endblock %}</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- CSS GLOBAL -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/global.css') }}"
  >

  <!-- THEME HOGAR Y MÁS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/themes/hogarmas.css') }}"
  >

  {% block head %}{% endblock %}
</head>

<body class="hogar-y-mas">

  <main class="site-wrapper">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-inner">

      <div class="footer-brand">
        <strong>Hogar y Más</strong>
        <span>Diseño y confort para tu hogar</span>
      </div>

      <nav class="footer-links">
        <a href="/terminos">Términos</a>
        <a href="/privacidad">Privacidad</a>
        <a href="/exencion">Aviso legal</a>
        <a
          href="https://wa.me/5492634680619"
          target="_blank"
          rel="noopener"
        >
          Contacto
        </a>
      </nav>

      <div class="footer-copy">
        © {{ now().year if now is defined else "2025" }} — Todos los derechos reservados
      </div>

    </div>
  </footer>

  <!-- JS GLOBAL -->
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>

  {% block scripts %}{% endblock %}

</body>
</html>
